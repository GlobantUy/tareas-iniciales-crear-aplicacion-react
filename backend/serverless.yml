# Welcome to Serverless!
service: stb
app: api

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1

functions:
  index:
    handler: api/controllers/index.handler
    events:
        - http:
            path: /
            method: get
  
  login:
    handler: api/controllers/login.handler
    events:
        - http:
            path: /api/login
            method: post
            cors: true
  
  register:
    handler: api/register.handler

  storeLoan:
    handler: api/storeLoan.handler
  
  returnLoans:
    handler: api/returnLoans.handler

  updateLoan:
    handler: api/updateLoan.handler

  customerLoans:
    handler: api/customerLoans.handler
    
custom:
  serverless-offline:
    host: 0.0.0.0
    port: 3001
plugins:
  - serverless-offline
  - serverless-dotenv-plugin